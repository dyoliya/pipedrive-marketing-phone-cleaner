name: Build & Release EXE

on:
  push:
    tags:
      - "v*"   # only run when you push a tag like v1.1.0
  workflow_dispatch: # allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # match your local version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name pd_marketing_cleaning_tool tool_ui.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/pd_marketing_cleaning_tool.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
