name: Build & Release EXE

on:
  push:
    tags:
      - "v*"   # only run when you push a tag like v1.1.0
  workflow_dispatch: # allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # match your local version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Create .env file
        shell: pwsh
        run: |
          if (-not (Test-Path -Path "config")) {
            mkdir config
          }
          echo "DROPBOX_CONVERSION_ACCESS_TOKEN=${{ secrets.DROPBOX_CONVERSION_ACCESS_TOKEN }}" >> config/.env
          echo "DROPBOX_CONVERSION_APP_KEY=${{ secrets.DROPBOX_CONVERSION_APP_KEY }}" >> config/.env
          echo "DROPBOX_CONVERSION_APP_SECRET=${{ secrets.DROPBOX_CONVERSION_APP_SECRET }}" >> config/.env
          echo "DROPBOX_CONVERSION_REFRESH_TOKEN=${{ secrets.DROPBOX_CONVERSION_REFRESH_TOKEN }}" >> config/.env

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name pd_marketing_cleaning_tool --add-data "config/.env;config" tool_ui.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/pd_marketing_cleaning_tool.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
